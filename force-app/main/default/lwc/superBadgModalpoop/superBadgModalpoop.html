<template>
	<lightning-record-edit-form record-id={recordId} object-api-name="Trailhead_Superbadge__c"
		onsuccess={handleSuccess}>
		<lightning-modal-header label={content}></lightning-modal-header>
		<lightning-modal-body>
			<div class="slds-modal__content modalBodySpinner">
				<template if:true={showLoading}>
					<lightning-spinner alternative-text="Loading" size="medium" class="spinnerClass">
					</lightning-spinner>
				</template>
				<div class="slds-p-around_small">
					<lightning-messages> </lightning-messages>
					<lightning-input-field field-name="Superbadge_Image__c"> </lightning-input-field>
					<lightning-input-field field-name="Superbadge_Link__c"> </lightning-input-field>
					<lightning-input-field field-name="Name"> </lightning-input-field>
					<lightning-input-field field-name="Superbadge_Description__c"> </lightning-input-field>
				</div>
			</div>
		</lightning-modal-body>
		<lightning-modal-footer>
			<div class="slds-m-top_small slds-align_absolute-center">
				<lightning-button variant="Neutral" label="Close" class="slds-m-left_x-small" onclick={handleClose}>
				</lightning-button>
				<lightning-button variant="brand" class="slds-m-left_x-small" label="Save" onclick={handleSave}>
				</lightning-button>
			</div>
		</lightning-modal-footer>
	</lightning-record-edit-form>
</template>
