<template>
	<lightning-card title="Contact Recored" icon-name="standard:contact">
		<template if:true={contacts.data}>
			<lightning-datatable key-field="Id" data={contacts.data} columns={columns} hide-checkbox-column="true"
				show-row-number-column="true" onrowaction={callRowAction}>
			</lightning-datatable>
		</template>
		<template if:true={error}>
			{error}>
		</template>
	</lightning-card>
	<br>
	<br>
	<!-- Child Component cVLwc -->
	<template if:true={showcv}>
		<c-c-v-lwc record-id={recordId} onchildmethod={callFromChild}></c-c-v-lwc>
	</template>
	<!-- Child Component 
	<c-modal-Popup-Lwc ></c-modal-Popup-Lwc>
	<-------------------->
</template>
